<body style="background-color:aliceblue">
    <h2 style="color: crimson;"><center>SIGN-UP</center></h2>
    <form action="Grocery.html">
    <div>
    <b><label for="fname">First Name:</label></b>
    <input type="text" id="fname" name="fname" placeholder="Eg:Angelin" required><br><br>
    <b><label for="lname">Last Name:</label></b>
    <input type="text" id="lname" name="lname" placeholder="Eg:Sukirtha" required><br><br>
    <b><label for="username">User Name:</label></b>
    <input type="text" id="username" name="username" placeholder="Eg:AngelinSukirtha18" required><br><br>
    <b><label for="password">Password:</label></b>
    <input type="password" id="password" name="password" placeholder="Eg:Angelin#12" minlength="6" maxlength="10" required><br><br></div>
   <b><label for="phoneno">Phone Number:</label></b>
    <input type="tel" id="phoneno" name="phoneno" placeholder="Eg:91-9876789876" required><br><br>
    <b><label for="DOB">D.O.B:</label></b>
    <input type="date" id="dob" name="dob" required><br><br>
    <b><label for="email">Email:</label></b>
    <input type="email" id="email" placeholder="Eg:angelin2002@gmail.com"><br><br>
    <!-- <div><b><label for="age">Age:</label></b>
    <input type="number" id="age" name="age" placeholder="Age"><br><br></div> -->
    <b><label for="gender">Gender:</label></b>
    <input type="radio" id="male" name="male" value="male">Male
    <input type="radio" id="female" name="female" value="female">Female<br><br>
    <b><label for="textarea">Message:</label></b>
    <input id="textarea" name="textarea"><br><br></div>

    <input type="submit" value="Submit">
</form> 
</body>
